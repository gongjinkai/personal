<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{margin: 0;padding:0;}
    .wrapper{width: 100%;height: 1500px;background: #2c3e50}
    .backBtn{position: fixed;width: 48px;height: 48px;bottom: 30px;right: 30px;transform: rotate(-45deg);}
</style>
<body>
    <div class="wrapper"></div>
    <a class="backBtn"><img src="img/rocket.png"></a>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    //回到顶部

    !function($){
        function BackTop(btn) {     //参数接受按钮的类名
            var self = this;
            this.btn = $(btn);
            this.scroll();
            this.btn.click(function(){
                self.goTop();
            });
        }
        BackTop.prototype.init = function () {

        };

        BackTop.prototype.scroll = function() {
            $(window).scroll(function(){
                if($(this).scrollTop() > 300) {
                    $(".backBtn").fadeIn(1000);
                } else {
                    $(".backBtn").fadeOut(500);
                }
            })
        };

        BackTop.prototype.goTop = function() {
            var self = this;
            this.btn.animate({
                bottom: 800,
                opacity: 0
            },1000,function() {
                self.btn.css({
                    position: 'fixed',
                    bottom: 30,
                    opacity: 1
                })
            });
            $("html,body").animate({scrollTop:0},500);
        };

        window["BackTop"] = BackTop
    }(jQuery)
</script>
<script>
    var a = new BackTop(".backBtn");
</script>
</html>
